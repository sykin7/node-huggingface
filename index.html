<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将进酒 - 李白</title>
    <style>
        /* * 灵感来源：中国古典美学
         * --------------------------
         * --bg-color: 墨色，深邃的背景
         * --text-color: 雅白，仿宣纸或羊皮纸的颜色，用于正文
         * --title-color: 鎏金，用于标题和重点，增添华贵感
         * --border-color: 玄色，用于边框和分隔
         */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0e6d2;
            --title-color: #d4af3a;
            --border-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* * 使用衬线字体 (serif) 更具古典感。
             * 'Kaiti' (楷体), 'STSong' (华文宋体), 'SimSun' (中易宋体) 是常见的中文衬线体
             * 'Georgia', 'Times New Roman' 是英文的衬线体
             */
            font-family: 'Georgia', 'Times New Roman', 'Kaiti', 'STSong', 'SimSun', serif;
            line-height: 2.2; /* 增加行高，让古诗阅读更舒适 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 容器：限制最大宽度，使其居中 */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 0;
            flex-grow: 1; /* 让主内容区域填满剩余空间 */
        }

        /* 头部：展示诗名和作者 */
        header.poem-header {
            text-align: center;
            padding: 3rem 1rem;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 3rem;
        }

        header.poem-header h1 {
            font-size: 3.5rem;
            color: var(--title-color);
            margin: 0;
            font-weight: 600;
            /* 使用更具书法感的字体（如果用户电脑安装了） */
            font-family: 'Kaiti', 'STKaiti', serif;
        }

        header.poem-header h2 {
            font-size: 1.5rem;
            color: var(--text-color);
            font-weight: normal;
            margin-top: 1rem;
            opacity: 0.8;
        }

        /* 诗词正文区域 */
        article.poem-body {
            text-align: center; /* 诗句居中 */
        }

        article.poem-body p {
            font-size: 1.6rem; /* 增大字号，突出正文 */
            margin-bottom: 2rem; /* 每一句（或每一段）之间的间距 */
            letter-spacing: 1px; /* 轻微增加字间距 */
        }

        /* 脚注 */
        footer.page-footer {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
            color: #888;
            font-size: 0.9rem;
            margin-top: 3rem;
            font-family: sans-serif; /* 脚注使用非衬线体，以示区别 */
        }

        /* 响应式设计：在小屏幕（如手机）上调整字体大小 */
        @media (max-width: 768px) {
            header.poem-header h1 {
                font-size: 2.5rem;
            }

            header.poem-header h2 {
                font-size: 1.2rem;
            }

            article.poem-body p {
                font-size: 1.25rem;
                line-height: 2.0;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header class="poem-header">
        <h1>将进酒</h1>
        <h2>李白 (唐)</h2>
    </header>

    <main class="container">
        <article class="poem-body">
            <p>君不见，黄河之水天上来，奔流到海不复回。</p>
            <p>君不见，高堂明镜悲白发，朝如青丝暮成雪。</p>
            <p>人生得意须尽欢，莫使金樽空对月。</p>
            <p>天生我材必有用，千金散尽还复来。</p>
            <p>烹羊宰牛且为乐，会须一饮三百杯。</p>
            <p>岑夫子，丹丘生，将进酒，杯莫停。</p>
            <p>与君歌一曲，请君为我倾耳听。</p>
            <p>钟鼓馔玉不足贵，但愿长醉不愿醒。</p>
            <p>古来圣贤皆寂寞，惟有饮者留其名。</p>
            <p>陈王昔时宴平乐，斗酒十千恣欢谑。</p>
            <p>主人何为言少钱，径须沽取对君酌。</p>
            <p>五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。</p>
        </article>
    </main>

    <footer class="page-footer">
        <p>&copy; 2025 - 致敬诗仙李白</p>
    </footer>

</body>
</html>
